<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Weather Api</title>
</head>
<body>
    

    <div class="container">
        <div class="insideContainer">
            <div class="input">
                <input type="search" name="search" id="search" value="cuttack">
                <button id="searchBtn"><img src="./ images/search.png" alt="" id="searchImg"></button>
            </div>
            
            <div class="one">
                <div class="dateTime">
                    <p id="date"></p>
                    <p id="time"></p>
                </div>
                <div class="windHumid">
                    <p class="para">
                        <img src="./ images/wind.png" alt="" id="windSpeed">
                        <span id="windSpan"></span><span style="margin-top: 10px;">km/h</span>
                    </p>
                    <p class="para"><img src="./ images/humidity.png" alt="" id="humidity"> <span id="humidSpan"></span><span style="margin-top: 10px;">%</span></p>
                </div>
                
            </div>
            
            <div id="weatherDiv">
                <img src="" alt="current weather image" id="weatherImg">
            </div>
            
            <div class="lower">
                <p class="lowerPara"><span id="tempSpan"></span></p class="lowerPara">
                    <p class="lowerPara" id="dash">|</p>
                <div class="innerLower">
                    <p class="lowerPara"><span id="weatherSpan"></span> </p>
                    
                    <p class="lowerPara"><span id="citySpan"></span></p">
                </div>
                
            </div>
            
        </div>
    </div>
    
    

    <script src="script.js"></script>
</body>
</html>
